<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zoltan Toth - web developer portfolio</title>
    <link rel="stylesheet" href="styles.min.css">
  </head>
  <body>
    <section>
      <div class="console">
        <header class="console__header">Zoltan Toth
          <ul class="console__buttons">
            <li><a class="console__button console__button--min" href="#" title="Minimize window"><i class="icon icon--window-minimize"></i></a></li>
            <li><a class="console__button console__button--max" href="#" title="Restore window"> <i class="icon icon--window-maximize"></i></a></li>
            <li><a class="console__button console__button--cls" href="#" title="Close"> <i class="icon icon--cancel-1"></i></a></li>
          </ul>
        </header>
        <div class="console__window">
          <div class="console__message-area"></div>
          <div class="console__input-container">
            <p>
              <label for="console__input">></label>
              <input class="console__input" id="console__input">
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="portfolio">
      <h1>...</h1>
      <article>
        <div class="portfolio__logo ifds" title="International Financial Data Services"></div>
        <div class="portfolio__item">
          <div class="portfolio__card">
            <figure class="portfolio__card--front"> Senior Front End Web Developer
              <button class="portfolio__btn-more">MORE INFO</button>
            </figure>
            <figure class="portfolio__card--back">
               DETAILS<span>AngularJS</span><span>JavaScript</span><span>LESS</span><span>MySQL</span><span>Webpack</span><span>Gulp</span>
              <button class="portfolio__btn-close">CLOSE</button>
            </figure>
          </div>
        </div>
      </article>
      <article>
        <div class="portfolio__logo olg" title="Ontario Lottery and Gaming"></div>
        <div class="portfolio__item">
          <div class="portfolio__card">
            <figure class="portfolio__card--front"> Senior Front End Developer
              <button class="portfolio__btn-more">MORE INFO</button>
            </figure>
            <figure class="portfolio__card--back">
               DETAILS<span>Sass</span>
              <button class="portfolio__btn-close">CLOSE</button>
            </figure>
          </div>
        </div>
      </article>
      <article>
        <div class="portfolio__logo food" title="Food Network Canada"></div>
        <div class="portfolio__item">
          <div class="portfolio__card">
            <figure class="portfolio__card--front"> Front End Developer
              <button class="portfolio__btn-more">MORE INFO</button>
            </figure>
            <figure class="portfolio__card--back">
               DETAILS<span>Sass</span>
              <button class="portfolio__btn-close">CLOSE</button>
            </figure>
          </div>
        </div>
      </article>
      <article>
        <div class="portfolio__logo tgam" title="The Globe and Mail"></div>
        <div class="portfolio__item">
          <div class="portfolio__card">
            <figure class="portfolio__card--front"> Front End Developer
              <button class="portfolio__btn-more">MORE INFO</button>
            </figure>
            <figure class="portfolio__card--back">
               DETAILS<span>Sass</span>
              <button class="portfolio__btn-close">CLOSE</button>
            </figure>
          </div>
        </div>
      </article>
    </section>
    <script src="script.min.js"></script>
  </body>
</html>
